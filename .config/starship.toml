# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$localip\
$directory\
$vcsh\
$fossil_branch\
$fossil_metrics\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$hg_branch\
$line_break\
$status\
$character
"""
right_format = "$all$time"

[time]
format = "[$time]($style)"
disabled = false

[username]
format = "[$user]($style)"
show_always = true

[hostname]
format = "@[$hostname]($style) in "
ssh_only = false

[status]
format = '[\($status\)]($style) '
symbol = "[x](bold red) "
disabled = false

[git_status]
ahead = ">$count"
behind = "<$count"
diverged = "<${behind_count}>${ahead_count}"
renamed = "r"
deleted = "x"

# from plain-text-symbols preset
[character]
success_symbol = "[>](bold green)"
error_symbol = "[X](bold red)"
vimcmd_symbol = "[<](bold green)"

[git_commit]
tag_symbol = " tag "

